---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml -o kube.yaml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml -o kube.yaml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: api
    spec:
      containers:
        - env:
            - name: DEBUG
              value: api
            - name: HEALTH_URL
              value: http://localhost:3000/health
            - name: MONGO_URL
              value: mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
          image: docbuc/mwa-api
          name: api
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always

