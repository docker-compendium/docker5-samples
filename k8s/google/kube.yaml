---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml -o kube.yaml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: mongo1
  name: mongo1
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongo1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml -o kube.yaml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: mongo1
    spec:
      containers:
        - args:
            - --replSet
            - rs0
          image: mongo:8
          name: mongo1
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /data/db
              name: mongovol1
      restartPolicy: Always
      volumes:
        - name: mongovol1
          persistentVolumeClaim:
            claimName: mongovol1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: mongovol1
  name: mongovol1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

